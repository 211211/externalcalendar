<section class="login-block">
    <!-- Container-fluid starts -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <!-- Authentication card start -->
                <form class="md-float-material form-material" [formGroup]="Form" (ngSubmit)="OnFormSubmit()">
                    <div class="text-center">
                        <img src="assets/images/logo.png" class="login-logo" alt="logo.png">
                    </div>
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row m-b-20">
                                <div class="col-md-12">
                                    <h3 class="text-left">Reset your password</h3>
                                </div>
                            </div>
                            <div class="form-group form-primary">
                                <input type="text" name="email-address" class="form-control" formControlName="email">
                                <span class="form-bar"></span>
                                <label class="float-label">Email Address</label>
                                <div *ngIf="formErrors.email" class="messages text-danger">
                                    {{ formErrors.email }}
                                </div>
                            </div>

                            <div class="form-group form-primary">
                                <input type="password" name="password" class="form-control" formControlName="password">
                                <span class="form-bar"></span>
                                <label class="float-label">Password</label>
                                <div *ngIf="formErrors.password" class="messages text-danger">
                                    {{ formErrors.password }}
                                </div>
                            </div>
                            <div class="form-group form-primary">
                                <input type="password" name="confirmPassword" class="form-control" formControlName="confirmPassword">
                                <span class="form-bar"></span>
                                <label class="float-label">Confirm Password</label>
                                <div *ngIf="formErrors.confirmPassword" class="messages text-danger">
                                    {{ formErrors.confirmPassword }}
                                </div>
                              
                            </div>
                            <div class="form-group form-primary">
                                <input type="text" name="code" class="form-control" formControlName="code">
                                <span class="form-bar"></span>
                                <label class="float-label">Access code</label>
                                <div *ngIf="formErrors.code" class="messages text-danger">
                                    {{ formErrors.code }}
                                </div>
                                <div *ngIf="responseErrors.message" class="messages text-danger">
                                    {{ responseErrors.message }}
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary btn-md btn-block text-center m-b-20 ripple light">Reset Password</button>
                                </div>
                            </div>
                            <p class="f-w-600 text-right">Back to <a [routerLink]="['/auth/login']">Login.</a></p>
                            <!--<div class="row">
      <div class="col-md-10">
        <p class="text-inverse text-left m-b-0">Thank you.</p>
        <p class="text-inverse text-left"><a [routerLink]="['/dashboard/default']"><b>Back to website</b></a></p>
      </div>
      <div class="col-md-2">
        <img src="assets/images/auth/Logo-small-bottom.png" alt="small-logo.png">
      </div>
    </div>-->
                        </div>
                    </div>
                </form>
            </div>
            <!-- end of col-sm-12 -->
        </div>
        <!-- end of row -->
    </div>
    <!-- end of container-fluid -->
</section>
